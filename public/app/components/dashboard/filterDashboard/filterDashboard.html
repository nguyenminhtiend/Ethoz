<div class="row margin-bottom-20">
    <div class="col-xs-6">
        <div class="form-group row">
            <div class="col-md-5">
                <select class="form-control">
                    <option>HD Driver</option>
                </select>
            </div>
            <div class="col-md-5">
                <select class="form-control">
                    <option>All Driver</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-xs-6 text-right">
        <div class="btn-group display-mode-button" role="group">
            <button type="button" class="btn btn-default" ng-click="vm.calendarViewMode = true" ng-class="{'active-button': vm.calendarViewMode}"><i class="fa fa-list-ul"></i></button>
            <button type="button" class="btn btn-default" ng-click="vm.calendarViewMode = false" ng-class="{'active-button': !vm.calendarViewMode}"><i class="fa fa-map-o"></i></button>
        </div>
    </div>
</div>
