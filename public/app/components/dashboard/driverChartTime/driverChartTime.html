<div class="row-job">
    <div ng-repeat="drap in vm.draps" class="drap-time" ng-style="drap.style" ng-drop="true"
         ng-drop-success="vm.onDropComplete($data,$event, drap)"></div>
    <div class="driver-text completed-text"><span>Driver A</span></div>
    <job-cell ng-repeat="job in vm.jobs" job="job" drag-complete="vm.onDragComplete($index)"></job-cell>
    <div ng-if="vm.isShowCurrentTime" class="current-time-vertial" ng-style="vm.currentTimeStyles">
        <div></div>
    </div>
</div>
