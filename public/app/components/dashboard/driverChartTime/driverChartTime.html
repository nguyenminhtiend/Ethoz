<div class="row-job">
    <div ng-repeat="drap in vm.draps" class="drap-time" ng-style="drap.style" ng-drop="!vm.isTaskActive"
         ng-drop-success="vm.onDropComplete($data, $event, drap, vm.driver.id)"></div>
    <div class="driver-text completed-text"><span>{{vm.driver.name}}</span></div>
    <job-cell ng-repeat="job in vm.driver.jobs" job="job"
              is-task-active="vm.isTaskActive" drag-complete="vm.drapComplete(jobId)"></job-cell>
    <div ng-if="vm.isShowCurrentTime" class="current-time-vertial" ng-style="vm.currentTimeStyles">
        <div></div>
    </div>
</div>
